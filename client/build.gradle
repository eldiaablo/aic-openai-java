plugins {
    id 'java-library'
}

dependencies {
    api project(":api")
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    implementation 'com.squareup.retrofit2:converter-jackson:2.9.0'
}

compileJava {
    sourceCompatibility = '17'
}